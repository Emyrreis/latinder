{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="mt-5 mb-3">Crie sua Conta</h2>
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="d-grid">
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
