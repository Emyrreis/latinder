<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Latinder</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <span class="navbar-text me-3">OlÃ¡, {{ user.username }}!</span>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'owner_detail' pk=user.owner.pk %}">Meu Perfil</a>
                                </li>

                                {% if user.owner.pet_set.all %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'pet_detail' pk=user.owner.pet_set.first.pk %}">Meu Pet</a>
                                </li>
                                {% endif %}

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                </li>
                            {% else %}
                                {% endif %}
                  </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
